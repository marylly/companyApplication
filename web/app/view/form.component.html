<div class="col-md-6 col-md-offset-3" *ngIf="action == 'add'">
    <div class="panel panel-info">
        <div class="panel-heading">
            {{ title }}
        </div>

        <form>
        <div class="panel-body">
            <div class="alert alert-success" *ngIf="infoMsg">
                {{ infoMsg }}
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="first_name" placeholder="Nome" class="form-control" #first_name>
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" name="last_name" placeholder="Sobrenome" class="form-control" #last_name>
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="text" name="gender" placeholder="Sexo" class="form-control" #gender>
            </div>
        </div>

        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <button type="button" (click)="addEmployee(first_name.value, last_name.value, gender.value)" class="btn btn-primary">Enviar</button>
                    <a href="#" (click)="goBack()" class="btn btn-warning">Voltar</a>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>

<div class="col-md-6 col-md-offset-3" *ngIf="action == 'edit'">
    <div class="panel panel-info">
        <div class="panel-heading">
            {{ title }}
        </div>

        <form>
        <div class="panel-body" *ngIf="employee">
            <div class="alert alert-success" *ngIf="infoMsg">
                {{ infoMsg }}
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </div>
            <input type="hidden" name="id" [(ngModel)]="employee.emp_no">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="first_name" placeholder="Nome" class="form-control" [(ngModel)]="employee.first_name">
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" name="last_name" placeholder="Sobrenome" class="form-control" [(ngModel)]="employee.last_name">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="text" name="gender" placeholder="Sexo" class="form-control" [(ngModel)]="employee.gender">
            </div>
        </div>

        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <button type="button" (click)="editEmployee()" class="btn btn-primary">Submit</button>
                    <a href="#" (click)="goBack()" class="btn btn-warning">Voltar</a>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
