<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            Departmentos
        </div>

        <div class="panel-body">
            <div class="alert alert-success" *ngIf="infoMsg">
                {{ infoMsg }}
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let department of departments">
                        <td>{{ department.dept_no }}</td>
                        <td>{{ department.dept_name }}</td>
                        <td>
                            <a (click)="editDepartment(department)" class="btn btn-warning btn-toolbar btn-edit">Editar</a>
                            <form style="display: inline-block;">
                                <button type="button" (click)="deleteDepartment(department.dept_no)" class="btn btn-danger btn-toolbar">Apagar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <a routerLink="/formDepartments/add" class="btn btn-primary pull-right">Incluir Departamento</a>
                </div>
            </div>
        </div>
    </div>
</div>
